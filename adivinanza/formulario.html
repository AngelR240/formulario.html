<body>
    <div class="form-container">
        <h1>Formulario Adivina la Palabra</h1>
        <form action="https://formspree.io/f/xdkoojgo" method="POST">
            
            <!-- Pregunta abierta -->
            <div class="question">
                <label for="nombre">1. ¿Cuál es tu nombre?</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <!-- Pregunta de opción múltiple -->
            <div class="question">
                <label>2. ¿Qué tipo de juegos prefieres?</label><br>
                <input type="radio" id="aventura" name="tipo_juego" value="aventura">
                <label for="aventura">Aventura</label><br>
                <input type="radio" id="puzzle" name="tipo_juego" value="puzzle">
                <label for="puzzle">Puzzle</label><br>
                <input type="radio" id="estrategia" name="tipo_juego" value="estrategia">
                <label for="estrategia">Estrategia</label><br>
            </div>
            
            <!-- Pregunta de selección -->
            <div class="question">
                <label for="dificultad">3. ¿Cuál es tu nivel de habilidad en juegos de palabras?</label>
                <select id="dificultad" name="dificultad">
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
            </div>
            
            <!-- Pregunta de casillas de verificación -->
            <div class="question">
                <label>4. ¿Cuáles son tus plataformas de juego favoritas?</label><br>
                <input type="checkbox" id="pc" name="plataformas" value="PC">
                <label for="pc">PC</label><br>
                <input type="checkbox" id="consola" name="plataformas" value="Consola">
                <label for="consola">Consola</label><br>
                <input type="checkbox" id="movil" name="plataformas" value="Móvil">
                <label for="movil">Móvil</label><br>
            </div>
            
            <!-- Pregunta abierta larga -->
            <div class="question">
                <label for="comentarios">5. ¿Qué te gustaría mejorar en el juego "Adivina la Palabra"?</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>

            <!-- Continuación con más preguntas -->
            <div class="question">
                <label>6. ¿Te gusta resolver acertijos?</label><br>
                <input type="radio" id="si" name="acertijos" value="si">
                <label for="si">Sí</label><br>
                <input type="radio" id="no" name="acertijos" value="no">
                <label for="no">No</label><br>
            </div>

            <div class="question">
                <label for="frecuencia">7. ¿Con qué frecuencia juegas en línea?</label>
                <select id="frecuencia" name="frecuencia">
                    <option value="diario">Diario</option>
                    <option value="semanal">Semanal</option>
                    <option value="ocasional">Ocasional</option>
                </select>
            </div>

            <div class="question">
                <label for="correo">8. ¿Cuál es tu correo electrónico?</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <!-- Más preguntas hasta llegar a 15 -->

            <input type="submit" value="Enviar Respuestas" class="submit-button">
        </form>
    </div>
</body>
